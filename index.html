<!DOCTYPE html>
<html lang="en">

<head>
    <title>Console Mixer by SeanMcP</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="favicon-slider.png" type="image/png">
</head>

<body>
    <div class="container">
        <header class="content">
            <h1>Console Mixer</h1>
            <p>Learn the browser console by example</p>
        </header>
        <main id="main">
            <section class="content">
                <h2>Write</h2>
                <section class="sub">
                    <!-- <h3>Messages</h3> -->
                    <button id="log">Add a log</button>
                    <button id="debug">Add a debug</button>
                    <button id="info">Add an info</button>
                    <button id="warn">Add a warning</button>
                    <button id="error">Add an error</button>
                </section>
                <section class="sub">
                    <!-- <h3>Groups</h3> -->
                    <button id="open-group">Add an open group</button>
                    <button id="collapsed-group">Add a collapsed group</button>
                </section>
                <details>
                    <summary>Settings</summary>
                    <div class="details-body">
                        <label id="custom-message">
                            <span>Custom message</span>
                            <input type="text" id="custom-input">
                        </label>
                        <label id="toggle-timestamp"><input id="timestamp-toggle" type="checkbox"> <span>Include
                                timestamp</span></label>
                    </div>
                </details>
            </section>
            <section class="content">
                <h2>Request</h2>
                <section class="sub" id="xhr-container">
                    <button id="xhr">Make an XHR</button>
                    <img id="image" alt="a very good boi" />
                </section>
                <section class="sub">
                    <button id="favicon">Change favicon</button>
                </section>
            </section>
            <section class="content">
                <h2>Other</h2>
                <section class="sub">
                    <button id="invalid-css">Add invalid CSS</button>
                    <style></style>
                </section>
            </section>
            <button id="super" data-super-ignore="true"><span role="img" aria-label="megaphone">ðŸ“£</span></button>
        </main>
        <footer>
            Made by <a href="https://seanmcp.com">SeanMcP</a>
        </footer>
    </div>
</body>
<script type="module" src="utils.js"></script>
<script type="module" src="main.js"></script>

</html>
